<app-navbar (stateEmitter)="setState($event)"></app-navbar>
<app-startpage *ngIf="state == 0" (stateEmitter)="setState($event)" (dialogEmitter)="openDialog($event)">
</app-startpage>
<app-project-description *ngIf="state == 2" (stateEmitter)="setState($event)" (titleAndDescriptionEmitter)="project.setTitleAndDescription($event)"></app-project-description>
<app-use-case-selection [useCases]=useCases *ngIf="state == 1"></app-use-case-selection>
