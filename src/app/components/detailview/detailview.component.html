<mat-card *ngIf="serviceCount > 0; else noService">
    <mat-card-title class="super-headline">
        <div *ngIf="serviceCount == 1; else multipleSuggestions">
            <span>
                Wir haben eine Empfehlung für Sie
            </span>
        </div>
        <ng-template #multipleSuggestions>
            <span>
                Wir haben {{ serviceCount }} Empfehlungen für Sie
            </span>
            <span class="spacer"></span>
            <button mat-stroked-button color="primary" (click)=next()>
                Nächste
            </button>
        </ng-template>
    </mat-card-title>
    <form class="example-form">
        <mat-form-field class="width">
            <input matInput class="headline primary-color" placeholder="Bezeichnung" name="serviceName"
                [(ngModel)]="currentService.serviceName">
        </mat-form-field>
        <mat-form-field class="width">
            <input matInput placeholder="Titel" name="serviceTitle" [(ngModel)]="currentService.serviceTitle">
        </mat-form-field>
        <mat-form-field class="width">
            <textarea matInput class="subtitle" placeholder="Beschreibung" name="serviceDescription"
                [(ngModel)]="currentService.serviceDescription"></textarea>
        </mat-form-field>
        <mat-form-field class="width">
            <input matInput placeholder="Verfügbarkeit" name="servcieAvailability" [(ngModel)]="currentService.servcieAvailability">
        </mat-form-field>
    </form>
</mat-card>
<ng-template #noService>
    <mat-card>
        <mat-card-title>
            Keine Empfehlungen
        </mat-card-title>
        <mat-card-subtitle>
            Wir haben leider keine Empfehlungen für Sie gefunden.
        </mat-card-subtitle>
    </mat-card>
</ng-template>
