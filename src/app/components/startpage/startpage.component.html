<section class="section gradient-bg" style="color: white; position: relative; min-height: calc(100% - 104px);">
  <mat-icon class="bg-icon">filter_drama</mat-icon>
  <span class="responsive-container super-section-header" style="padding-bottom: 50px; font-size: 4rem;">Cloud Broker</span>
  <mat-grid-list class="responsive-container grid-bg" cols="5" rowHeight="150px" gutterSize="7">
    <div *ngFor="let o of options">
      <mat-grid-tile *ngIf=o.ngIf(this) [colspan]="o.cols" [rowspan]="o.rows" [style.background]="o.bgColor" class="tile"
        (click)=o.click(this)>
        <div class="custom-tile">
          <mat-icon *ngIf="o.icon != null && o.cols >= 2" class="bg-icon tile-icon">{{ o.icon }}</mat-icon>
          <span class="headline" [style.color]="o.headColor">
            {{ o.text }}
            <span *ngIf="o.counter != null" class="counter">
              {{ o.counter(this) }}
            </span>
          </span>
          <div class="subtitle" [style.color]="o.subColor">{{ o.subtitle }}</div>
        </div>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</section>
