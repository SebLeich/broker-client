<section class="section l-primary-bg" style="color: white;">
    <span class="super-section-header">Service suchen</span>
    <div style="padding-bottom: 20px;">Finden Sie Schritt f체r Schritt ihren passenden Cloud Service</div>
</section>
<div style="height: calc(100% - 290px); overflow-y: auto;">
    <mat-horizontal-stepper [linear]="isLinear" #stepper (dblclick)=log(steps)>
        <mat-step *ngFor="let step of steps" [stepControl]="step.fg">
            <form [formGroup]="step.fg">
                <ng-template matStepLabel>{{ step.headline }}</ng-template>
                <ng-container *ngFor="let element of step.options">
                    <div *ngIf="element.condition(this)" class="option active-{{ element.isActive }}">
                        <mat-checkbox color="primary" formControlName={{element.id}} disabled={{!element.isActive}}>{{ element.text }}</mat-checkbox>
                    </div>
                </ng-container>
            </form>
        </mat-step>
    </mat-horizontal-stepper>
</div>
<div class="footer">
    <button mat-raised-button color="primary" class="button" (click)=next()>Weiter</button>
    <button *ngIf="isSearchable" mat-raised-button class="button btn-success-filled" (click)=sendSearch()>Service suchen</button>
</div>
