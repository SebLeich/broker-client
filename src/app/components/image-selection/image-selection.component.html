<div class="image-grid">
    <div class="no-image" (click)="setImage(null)">
        <mat-icon class="icon">
            block
        </mat-icon>
    </div>
    <div *ngFor="let image of images" class="image-container" attr.data-selected="{{image==currentSelection}}" (click)="setImage(image)">
        <img src="../../../assets/{{image}}" class="image">
    </div>
</div>
<div style="text-align: center; padding-top: 10px; border-top: 2px solid #eeeeee;">
    <mat-icon class="confirm" (click)=confirm()>
        done
    </mat-icon>
    <mat-icon class="cancel" (click)=cancel()>
        clear
    </mat-icon>
</div>
