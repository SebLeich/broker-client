<div class="component-background">
    <div class="component-background-limiter"></div>
</div>
<div class="content responsive-container">
    <section class="head-tile">
        <span class="super-section-header">Ihre Projekte</span>
        <div>Hier k√∂nnen Sie Ihre {{ projects.length }} gespeicherten Projekte verwalten.</div>
        <mat-icon class="icon">layers</mat-icon>
    </section>
    <div *ngIf="projects.length > 0; else noProjects">
        <div *ngFor="let project of projects; let i = index" class="project-tile" (click)="gotoProjectDetailView(project)">
            <div class="index">
                {{ i+1 }}
            </div>
            <div class="tile-content">
                <span class="headline">
                    {{ project.projectTitle }}
                </span>
                <span *ngIf="project.projectDescription != null; else noDescription" class="subtitle">
                    {{ project.projectDescription }}
                </span>
                <ng-template #noDescription>
                    <span class="subtitle no-content">
                        Keine Beschreibung angegeben
                    </span>
                </ng-template>
                <mat-icon class="control-icon">chevron_right</mat-icon>
            </div>
        </div>
    </div>
    <ng-template #noProjects>
        <div class="project-tile warning" (click)="createProject()">
            <div class="index">
                <mat-icon style="font-size: 3rem; height: auto; width: auto;">warning</mat-icon>
            </div>
            <div class="tile-content warning">
                <span class="headline">
                    Keine Projekte gefunden
                </span>
                <span class="subtitle">
                    Klicken Sie um ein neues Projekt anzulegen
                </span>
                <mat-icon class="control-icon success">add</mat-icon>
            </div>
        </div>
    </ng-template>
</div>
