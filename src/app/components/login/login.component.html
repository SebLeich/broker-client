<div class="form" *ngIf="isLoggedIn; else login">
    <!--
    <button mat-stroked-button color="primary">
        Ausloggen
    </button>
    -->
</div>
<ng-template #login>
    <h2 mat-dialog-title>
        Nutzer Login
    </h2>
    <mat-dialog-content>
        <mat-form-field class="width">
            <input matInput placeholder="Benutzername" name="username" [(ngModel)]="user.username">
        </mat-form-field>
        <mat-form-field class="width">
            <input 
                matInput 
                (keyup.enter)=loginUser()
                placeholder="Passwort" 
                name="password" 
                type="password" 
                [(ngModel)]="user.password"
            />
        </mat-form-field>
    <div *ngIf="hasError == true" class="hasError">{{loginErrorMsg}}</div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div *ngIf="state == 0" >
            <button mat-button [mat-dialog-close]="true">
                Abbrechen
            </button>
            <button mat-button color="primary" (click)=loginUser()>
                Einloggen
            </button>
        </div>
        <div *ngIf="state == 1" style="position: absolute; right: 20px;">
            <mat-spinner diameter="50" color="primary"></mat-spinner>
        </div>
    </mat-dialog-actions>
</ng-template>
